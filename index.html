<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Infinite Plumber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="score-display">Score: <span id="score">0</span></div>
            <div id="highscore-display">High Score: <span id="highscore">0</span></div>
            
            <div id="start-screen" class="screen active">
                <h1>Infinite Plumber</h1>
                <p>Use Arrow Keys or WASD to Move & Jump</p>
                <button id="start-btn">Start Game</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1>Game Over</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
            
            <div id="mobile-controls">
                <div id="dpad">
                    <button id="btn-left" class="control-btn">‚Üê</button>
                    <button id="btn-right" class="control-btn">‚Üí</button>
                    <button id="btn-down" class="control-btn">‚Üì</button>
                </div>
                <div id="action-buttons">
                    <button id="btn-action" class="control-btn">üî•</button>
                    <button id="btn-jump" class="control-btn">A</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sprites.js"></script>
    <script src="game.js"></script>
</body>
</html>
